name: test
on: push
jobs:
  test:
    runs-on: ubuntu-22.04
    container: ryuichiueda/ubuntu22.04-ros2:latest
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]
    steps:
      - uses: actions/checkout@v2
      - name: Prepare workspace
        run: |
          mkdir -p /root/ros2_ws/src/hw2/homework2
      - name: Sync source code
        run: |
          rsync -av ./ /root/ros2_ws/src/hw2/homework2/
      - name: Build and Test
        run: |
          cd /root/ros2_ws
          bash -xv ./src/hw2/homework2/test/test.bash /root
